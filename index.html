<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NORMAN | Smart Dispatcher</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --charcoal: #2F3437; --sage: #87A96B; --red: #ff4d4d; --white: #ffffff; }
        body { background: var(--charcoal); color: white; font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        header { text-align: center; margin-bottom: 20px; }
        
        /* The Dispatcher Overlay */
        #dispatcher {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
        .dispatch-card { background: #3f4447; padding: 20px; border-radius: 20px; width: 80%; text-align: center; border: 2px solid var(--sage); }
        .assign-btn { background: var(--sage); color: white; border: none; padding: 15px; margin: 10px; border-radius: 10px; width: 80%; font-weight: bold; }
        .vault-btn { background: #555; border: 1px solid var(--red); color: white; padding: 15px; margin: 10px; border-radius: 10px; width: 80%; }

        #task-list { width: 100%; max-width: 400px; margin-top: 20px; padding-bottom: 100px; }
        .task-item { background: #3f4447; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 6px solid var(--red); display: flex; justify-content: space-between; align-items: center; }
        .task-item.vault { border-left-color: #ffaa00; background: #2a2d2f; }
        .mic-btn { position: fixed; bottom: 30px; background: var(--sage); border: none; border-radius: 50%; width: 80px; height: 80px; font-size: 35px; box-shadow: 0 0 20px rgba(135,169,107,0.5); cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1 style="color:var(--sage); letter-spacing:3px;">ü¶â NORMAN</h1>
    <p style="font-size:10px; opacity:0.6;">DISPATCH ENGINE v1.2</p>
</header>

<div id="dispatcher">
    <div class="dispatch-card">
        <p id="captured-text" style="font-style: italic; color: var(--sage);"></p>
        <h3>Assign to:</h3>
        <button class="assign-btn" onclick="finalizeTask('Bar Team')">BAR TEAM</button>
        <button class="assign-btn" onclick="finalizeTask('Kitchen')">KITCHEN</button>
        <button class="assign-btn" onclick="finalizeTask('Floor Team')">FLOOR TEAM</button>
        <button class="vault-btn" onclick="finalizeTask('Private Vault', true)">üîí PRIVATE VAULT</button>
        <button style="background:none; color:white; border:none; margin-top:10px;" onclick="closeDispatcher()">Cancel</button>
    </div>
</div>

<div id="task-list"></div>

<button class="mic-btn" onclick="startVoice()">üéôÔ∏è</button>

<script>
    const _s = supabase.createClient('https://wodvuhuekebtgeagcxff.supabase.co', 'sb_publishable_u5loOdmFIhABc535x5At8g_PVfrVeRH');
    let currentText = "";

    async function load() {
        const { data } = await _s.from('tasks').select('*').order('created_at', {ascending: false});
        if(data) {
            document.getElementById('task-list').innerHTML = data.map(t => `
                <div class="task-item ${t.is_private ? 'vault' : ''}">
                    <div>
                        <b style="font-size:16px;">${t.is_private ? 'üîí ' : ''}${t.task_name}</b><br>
                        <small style="color:var(--sage)">${t.assigned_to || t.department}</small>
                    </div>
                    <button onclick="markDone('${t.id}')" style="background:none; border:1px solid var(--sage); color:white; border-radius:5px; padding:5px 10px;">WIN</button>
                </div>
            `).join('');
        }
    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'en-GB';
        rec.onresult = (e) => {
            currentText = e.results[0][0].transcript;
            document.getElementById('captured-text').innerText = `"${currentText}"`;
            document.getElementById('dispatcher').style.display = 'flex';
        };
        rec.start();
    }

    async function finalizeTask(assignee, isPrivate = false) {
        await _s.from('tasks').insert([{ 
            task_name: currentText, 
            assigned_to: assignee, 
            department: assignee,
            is_private: isPrivate,
            status: 'red' 
        }]);
        closeDispatcher();
        load();
    }

    function closeDispatcher() { document.getElementById('dispatcher').style.display = 'none'; }
    async function markDone(id) { await _s.from('tasks').delete().eq('id', id); load(); }
    load();
</script>
</body>
</html>
