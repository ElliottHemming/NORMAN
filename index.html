<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NORMAN | v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --charcoal: #2F3437; --sage: #87A96B; --red: #ff4d4d; --white: #ffffff; }
        body { background: var(--charcoal); color: white; font-family: sans-serif; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }
        
        /* THE LOBBY: Simple and centered */
        #lobby { position: fixed; inset: 0; background: var(--charcoal); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .lobby-card { background: #3f4447; padding: 30px; border-radius: 20px; width: 80%; max-width: 350px; text-align: center; border: 1px solid var(--sage); }
        
        /* HUGE CLICKABLE BUTTONS */
        .role-btn { background: var(--sage); color: white; border: none; padding: 20px; margin: 10px 0; border-radius: 12px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; display: block; }
        .gm-btn { background: #444; border: 1px solid var(--red); }

        /* THE MAIN APP: Hidden by default */
        #main-app { display: none; padding: 20px; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        header { width: 100%; text-align: center; margin-bottom: 20px; }
        
        .task-item { background: #3f4447; padding: 18px; border-radius: 15px; margin-bottom: 12px; border-left: 6px solid var(--sage); width: 90%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; }
        .task-item.mine { border-left-color: var(--red); }

        /* MIC BUTTON */
        .mic-btn { position: fixed; bottom: 30px; background: var(--sage); border: none; border-radius: 50%; width: 80px; height: 80px; font-size: 35px; cursor: pointer; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        /* DISPATCHER OVERLAY */
        #dispatcher { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="lobby">
    <div class="lobby-card">
        <h1 style="color:var(--sage); letter-spacing:4px;">ü¶â NORMAN</h1>
        <button class="role-btn" onclick="selectRole('foh')">BAR / FLOOR</button>
        <button class="role-btn" onclick="selectRole('kitchen')">KITCHEN</button>
        <button class="role-btn gm-btn" onclick="checkAuth()">GM COMMAND</button>
    </div>
</div>

<div id="main-app">
    <header>
        <h2 id="view-title" style="margin:0; color:var(--sage);"></h2>
        <button onclick="location.reload()" style="background:none; border:none; color:#888; text-decoration:underline; padding:10px; cursor:pointer;">Logout</button>
    </header>
    <div id="task-list"></div>
    <button class="mic-btn" onclick="startVoice()">üéôÔ∏è</button>
</div>

<div id="dispatcher">
    <div style="background: #3f4447; padding: 25px; border-radius: 20px; width: 80%; text-align: center;">
        <p id="captured-text" style="color:var(--sage); font-style:italic; margin-bottom:20px;"></p>
        <button class="role-btn" onclick="finalize('Team', 'foh')">TEAM</button>
        <button id="dispatch-mine" class="role-btn gm-btn" onclick="finalize('My List', 'mine')">MY LIST</button>
        <button onclick="closeDisp()" style="background:none; border:none; color:white; margin-top:15px; opacity:0.5;">Cancel</button>
    </div>
</div>

<script>
    const _s = supabase.createClient('https://wodvuhuekebtgeagcxff.supabase.co', 'sb_publishable_u5loOdmFIhABc535x5At8g_PVfrVeRH');
    let speechBuffer = "";
    let userRole = "";

    function checkAuth() {
        const pin = prompt("Enter PIN (1234):");
        if (pin === "1234") selectRole('mine');
    }

    function selectRole(role) {
        userRole = role;
        // NUCLEAR OPTION: Physically remove the lobby from the DOM
        const lobby = document.getElementById('lobby');
        if (lobby) lobby.remove(); 
        
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('view-title').innerText = role.toUpperCase();
        if (role !== 'mine') document.getElementById('dispatch-mine').style.display = 'none';
        load();
    }

    async function load() {
        let query = _s.from('tasks').select('*').order('created_at', {ascending: false});
        if (userRole !== 'mine') query = query.eq('department', userRole);
        const { data } = await query;
        if(data) {
            document.getElementById('task-list').innerHTML = data.map(t => `
                <div class="task-item ${t.department === 'mine' ? 'mine' : ''}">
                    <b>${t.task_name}</b>
                    <button onclick="finish('${t.id}')" style="background:none; border:1px solid #666; color:white; padding:8px; border-radius:8px; cursor:pointer;">WIN</button>
                </div>
            `).join('');
        }
    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'en-GB';
        rec.onresult = (e) => {
            speechBuffer = e.results[0][0].transcript;
            document.getElementById('captured-text').innerText = `"${speechBuffer}"`;
            document.getElementById('dispatcher').style.display = 'flex';
        };
        rec.start();
    }

    async function finalize(label, type) {
        await _s.from('tasks').insert([{ task_name: speechBuffer, assigned_to: label, department: type }]);
        closeDisp();
        load();
    }

    function closeDisp() { document.getElementById('dispatcher').style.display = 'none'; }
    async function finish(id) { await _s.from('tasks').delete().eq('id', id); load(); }
    load();
</script>
</body>
</html>
