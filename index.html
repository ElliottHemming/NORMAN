<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NORMAN | Premium Ops</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: radial-gradient(circle at top, #1a1c1e, #0d0e10);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --sage: #a3cfbb; --gold: #e9c46a; --red: #e76f51; --text: #f8f9fa;
        }
        body { 
            background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        
        /* SLEEK LOBBY */
        #lobby { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-title { font-size: 32px; letter-spacing: 8px; font-weight: 200; color: var(--sage); margin-bottom: 40px; text-shadow: 0 0 20px rgba(163, 207, 187, 0.3); }
        
        .role-card { 
            background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border);
            padding: 24px; border-radius: 24px; width: 80%; max-width: 350px; margin-bottom: 16px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .role-card:active { transform: scale(0.96); background: rgba(255,255,255,0.08); }

        /* DASHBOARD */
        #main-app { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .chip { background: var(--glass); padding: 6px 14px; border-radius: 100px; font-size: 10px; letter-spacing: 1px; border: 1px solid var(--border); color: var(--sage); }

        .task-card { 
            background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border);
            border-left: 3px solid var(--sage); padding: 20px; border-radius: 20px; margin-bottom: 16px;
            animation: slideUp 0.4s ease-out;
        }
        .task-card.ops-task { border-left-color: var(--gold); }
        .task-card.ghost { opacity: 0.4; filter: grayscale(1); }

        .task-title { font-size: 18px; font-weight: 400; margin-bottom: 4px; }
        .task-sub { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* BUTTONS */
        .win-btn { background: var(--sage); color: #121416; border: none; padding: 8px 18px; border-radius: 10px; font-weight: 600; font-size: 12px; }
        .mic-trigger { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; border-radius: 50%; background: var(--sage);
            border: 8px solid rgba(163, 207, 187, 0.1); font-size: 30px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 100; transition: 0.3s;
        }
        .mic-trigger.recording { background: var(--red); box-shadow: 0 0 30px var(--red); transform: translateX(-50%) scale(1.1); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }

        /* OVERLAYS */
        #dispatcher { 
            position: fixed; inset: 0; background: rgba(13,14,16,0.95); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
    </style>
</head>
<body>

<div id="lobby">
    <div class="hero-title">NORMAN</div>
    <div class="role-card" onclick="checkAuth('ops')">
        <div><div style="font-size:11px; color:var(--gold)">STRATEGIC</div><div style="font-size:18px">Ops Audit</div></div>
        <span style="opacity:0.5">‚Üí</span>
    </div>
    <div class="role-card" onclick="checkAuth('mine')">
        <div><div style="font-size:11px; color:var(--red)">MANAGEMENT</div><div style="font-size:18px">GM Control</div></div>
        <span style="opacity:0.5">‚Üí</span>
    </div>
    <div class="role-card" onclick="selectRole('team')">
        <div><div style="font-size:11px; color:var(--sage)">EXECUTION</div><div style="font-size:18px">Team Feed</div></div>
        <span style="opacity:0.5">‚Üí</span>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="header">
        <div class="chip" id="role-display">LOADING...</div>
        <div onclick="location.reload()" style="font-size:11px; opacity:0.5">LOGOUT</div>
    </div>
    <div id="task-list"></div>
    <div id="mic-btn" class="mic-trigger" onclick="startVoice()">üéôÔ∏è</div>
</div>

<div id="dispatcher" class="hidden">
    <div style="text-align:center; width: 90%;">
        <p style="font-size:11px; color:var(--sage); letter-spacing:2px;">CAPTURED THOUGHT</p>
        <h2 id="speech-preview" style="font-weight: 300; margin: 20px 0 40px 0; line-height: 1.4;"></h2>
        <div id="dispatch-options"></div>
        <button onclick="closeDisp()" style="margin-top:40px; background:none; border:none; color:#555; font-size:12px; letter-spacing:1px;">CANCEL</button>
    </div>
</div>

<script>
    const _s = supabase.createClient('https://wodvuhuekebtgeagcxff.supabase.co', 'sb_publishable_u5loOdmFIhABc535x5At8g_PVfrVeRH');
    let speechBuffer = "";
    let userRole = "";

    function checkAuth(role) {
        const pin = prompt("ACCESS PIN:");
        if (pin === "1234") selectRole(role);
        else alert("Unauthorized.");
    }

    function selectRole(role) {
        userRole = role;
        document.getElementById('lobby').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('role-display').innerText = role.toUpperCase();
        load();
    }

    async function load() {
        let query = _s.from('tasks').select('*').order('created_at', {ascending: false});
        if (userRole === 'team') query = query.eq('department', 'team');
        const { data } = await query;
        if(data) {
            document.getElementById('task-list').innerHTML = data.map(t => {
                const isGhost = (userRole === 'mine' && t.department === 'team');
                const isOps = (t.assigned_to === 'OPS');
                return `
                    <div class="task-card ${isGhost ? 'ghost' : ''} ${isOps ? 'ops-task' : ''}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div class="task-sub">${isOps ? 'üíé Ops Audit' : t.assigned_to}</div>
                                <div class="task-title">${t.task_name}</div>
                            </div>
                            ${!isGhost ? `<button class="win-btn" onclick="finish('${t.id}')">WIN</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.onstart = () => document.getElementById('mic-btn').classList.add('recording');
        rec.onresult = (e) => {
            speechBuffer = e.results[0][0].transcript;
            document.getElementById('speech-preview').innerText = `"${speechBuffer}"`;
            setupDispatch();
            document.getElementById('dispatcher').classList.remove('hidden');
            document.getElementById('mic-btn').classList.remove('recording');
        };
        rec.start();
    }

    function setupDispatch() {
        const opt = document.getElementById('dispatch-options');
        if (userRole === 'ops') {
            opt.innerHTML = `<button class="role-card" onclick="finalize('GM', 'mine')" style="width:100%">Assign to GM Control</button>
                             <button class="role-card" onclick="finalize('TEAM', 'team')" style="width:100%">Assign to Team Feed</button>`;
        } else {
            opt.innerHTML = `<button class="role-card" onclick="finalize('PRIVATE', 'mine')" style="width:100%">Private Management List</button>
                             <button class="role-card" onclick="finalize('TEAM', 'team')" style="width:100%">Assign to Team Feed</button>`;
        }
    }

    async function finalize(label, dept) {
        await _s.from('tasks').insert([{ task_name: speechBuffer, assigned_to: userRole === 'ops' ? 'OPS' : label, department: dept }]);
        closeDisp(); load();
    }

    function closeDisp() { document.getElementById('dispatcher').classList.add('hidden'); }
    async function finish(id) { await _s.from('tasks').delete().eq('id', id); load(); }
    load();
</script>
</body>
</html>
