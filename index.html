<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NORMAN | The Routing Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: #0f1113; --card: #1a1d20; --sage: #a3cfbb; --gold: #e9c46a; 
            --text: #f8f9fa; --dim: #6c757d; --border: rgba(255,255,255,0.05);
        }
        body { 
            background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; 
            margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        
        /* LOBBY */
        #lobby { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero { font-size: 28px; letter-spacing: 10px; font-weight: 200; color: var(--sage); margin-bottom: 50px; }
        
        /* CARDS & BUTTONS */
        .route-card { 
            background: var(--card); border: 1px solid var(--border); padding: 22px; 
            border-radius: 20px; width: 85%; max-width: 350px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .route-card:active { transform: scale(0.97); background: #25282c; }
        .tag { font-size: 10px; letter-spacing: 1.5px; color: var(--dim); text-transform: uppercase; margin-bottom: 4px; }
        .label { font-size: 18px; font-weight: 400; }

        /* THE CAPTURE OVERLAY */
        #dispatcher { 
            position: fixed; inset: 0; background: rgba(10,12,14,0.98); z-index: 2000;
            display: none; flex-direction: column; align-items: center; padding: 40px 20px;
        }
        .preview-text { font-size: 22px; font-weight: 300; text-align: center; margin-bottom: 40px; line-height: 1.5; color: var(--sage); }

        /* LISTS */
        #main-app { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }
        .section-title { font-size: 11px; letter-spacing: 2px; color: var(--dim); margin: 30px 0 15px 5px; text-transform: uppercase; }
        .task-item { 
            background: var(--card); padding: 20px; border-radius: 18px; margin-bottom: 12px;
            border-left: 3px solid var(--sage); display: flex; justify-content: space-between; align-items: center;
        }
        .task-item.individual { border-left-color: var(--gold); }
        .task-item.myself { border-left-color: #9b59b6; }

        .mic-btn { 
            position: fixed; bottom: 40px; background: var(--sage); border: none;
            width: 70px; height: 70px; border-radius: 50%; font-size: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
        }
        .mic-btn.active { background: #e76f51; box-shadow: 0 0 25px #e76f51; }
        .hidden { display: none !important; }
        .win-btn { background: rgba(163, 207, 187, 0.1); color: var(--sage); border: 1px solid var(--sage); padding: 8px 15px; border-radius: 10px; font-size: 11px; }
    </style>
</head>
<body>

<div id="lobby">
    <div class="hero">NORMAN</div>
    <div class="route-card" onclick="enter('admin')">
        <div><div class="tag">Executive</div><div class="label">Admin Mode</div></div>
        <span style="color:var(--sage)">‚Üí</span>
    </div>
    <div class="route-card" onclick="enter('shift')">
        <div><div class="tag">Reactive</div><div class="label">Shift Mode</div></div>
        <span style="color:var(--sage)">‚Üí</span>
    </div>
</div>

<div id="main-app" class="hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div class="tag" id="mode-name">SHIFT MODE</div>
        <div onclick="location.reload()" style="font-size:10px; color:var(--dim)">LOGOUT</div>
    </div>
    <div id="task-list"></div>
    <button class="mic-btn" id="mic" onclick="startVoice()">üéôÔ∏è</button>
</div>

<div id="dispatcher">
    <div class="tag" style="color:var(--sage)">Who is this for?</div>
    <div id="speech-preview" class="preview-text"></div>
    
    <div id="gate-1" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="route-card" onclick="showGate('team')"><div><div class="label">FOR: Team</div></div><span>‚Üí</span></div>
        <div class="route-card" onclick="showGate('staff')"><div><div class="label">FOR: Individual</div></div><span>‚Üí</span></div>
        <div class="route-card" onclick="showGate('me')"><div><div class="label">FOR: Myself</div></div><span>‚Üí</span></div>
    </div>

    <div id="gate-team" class="hidden" style="width:100%;">
        <div class="route-card" onclick="finalize('Team', 'FOH')">FOH</div>
        <div class="route-card" onclick="finalize('Team', 'Bar')">Bar</div>
        <div class="route-card" onclick="finalize('Team', 'Kitchen')">Kitchen</div>
    </div>

    <div id="gate-staff" class="hidden" style="width:100%;">
        <div class="route-card" onclick="finalize('Individual', 'Sarah')">Sarah</div>
        <div class="route-card" onclick="finalize('Individual', 'Dave')">Dave</div>
        <div class="route-card" onclick="finalize('Individual', 'Abbie')">Abbie</div>
    </div>

    <div id="gate-me" class="hidden" style="width:100%;">
        <div class="route-card" onclick="finalize('Myself', 'Building')">Building / Maint.</div>
        <div class="route-card" onclick="finalize('Myself', 'People')">Rota / People</div>
        <div class="route-card" onclick="finalize('Myself', 'Money')">Money / Finance</div>
        <div class="route-card" onclick="finalize('Myself', 'Standards')">Compliance</div>
    </div>
</div>

<script>
    const _s = supabase.createClient('https://wodvuhuekebtgeagcxff.supabase.co', 'sb_publishable_u5loOdmFIhABc535x5At8g_PVfrVeRH');
    let speechBuffer = "";
    let appView = "";

    function enter(mode) {
        appView = mode;
        document.getElementById('lobby').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('mode-name').innerText = mode.toUpperCase();
        load();
    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.onstart = () => document.getElementById('mic').classList.add('active');
        rec.onresult = (e) => {
            speechBuffer = e.results[0][0].transcript;
            document.getElementById('speech-preview').innerText = `"${speechBuffer}"`;
            document.getElementById('dispatcher').style.display = 'flex';
            document.getElementById('mic').classList.remove('active');
            showGate('main');
        };
        rec.start();
    }

    function showGate(gate) {
        document.getElementById('gate-1').classList.add('hidden');
        document.getElementById('gate-team').classList.add('hidden');
        document.getElementById('gate-staff').classList.add('hidden');
        document.getElementById('gate-me').classList.add('hidden');
        
        if(gate === 'main') document.getElementById('gate-1').classList.remove('hidden');
        else document.getElementById(`gate-${gate}`).classList.remove('hidden');
    }

    async function finalize(route, sub) {
        await _s.from('tasks').insert([{ task_name: speechBuffer, assigned_to: sub, department: route.toLowerCase() }]);
        document.getElementById('dispatcher').style.display = 'none';
        load();
    }

    async function load() {
        let { data } = await _s.from('tasks').select('*').order('created_at', {ascending: false});
        if(data) {
            let listHtml = "";
            if(appView === 'shift') {
                // Shift Mode: Only show Team Tasks
                listHtml = '<div class="section-title">Team Feed</div>' + data.filter(t => t.department === 'team').map(t => taskTemplate(t)).join('');
            } else {
                // Admin Mode: Group everything
                const me = data.filter(t => t.department === 'myself');
                const staff = data.filter(t => t.department === 'individual');
                listHtml = '<div class="section-title">My Notebooks</div>' + me.map(t => taskTemplate(t)).join('') +
                           '<div class="section-title">Staff Observations</div>' + staff.map(t => taskTemplate(t)).join('');
            }
            document.getElementById('task-list').innerHTML = listHtml;
        }
    }

    function taskTemplate(t) {
        return `
            <div class="task-item ${t.department}">
                <div><div class="tag">${t.assigned_to}</div><div style="font-size:16px">${t.task_name}</div></div>
                <button class="win-btn" onclick="finish('${t.id}')">WIN</button>
            </div>
        `;
    }

    async function finish(id) { await _s.from('tasks').delete().eq('id', id); load(); }
    load();
</script>
</body>
</html>
